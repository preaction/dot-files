
set -g default-terminal "screen-256color"

unbind C-b
unbind l
set -g prefix C-s
bind-key C-s last-window
bind-key C-a send-prefix

set -g base-index 1
set -s escape-time 0
set -g mode-keys vi
set -g history-limit 10000

bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Use Alt-vim keys without prefix key to switch panes
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

# Move windows left and right
bind-key -n M-Left swap-window -t -1
bind-key -n M-Right swap-window -t +1

bind R source-file ~/.tmux.conf \; display-message "Config reloaded..."

setw -g aggressive-resize on
setw -g automatic-rename off
set -g status-bg black
set -g status-fg white
set -g status-interval 60
set -g status-left-length 30
set -g status-right-length 20

source ~/dot-files/powerline/powerline/bindings/tmux/powerline.conf
set -g status-left '#[fg=colour16,bg=colour254,bold] #[fg=colour254,bg=colour234,nobold]î‚°#(eval $POWERLINE_COMMAND tmux left)'
set -g status-right '#[fg=blue]%H:%M#[default]'
